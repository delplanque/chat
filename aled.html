<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Petit cÅ“ur animÃ© avec mot de passe</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: "Comic Sans MS", cursive, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffdee9, #c13ed4);
  }

  /* Ã‰cran cachÃ©/visible */
  .screen {
    display: none;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  .screen.active {
    display: flex;
  }

  /* Formulaire cute */
  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    background: white;
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }
  input[type="password"] {
    padding: 10px 15px;
    border-radius: 15px;
    border: 2px solid #ff6b81;
    outline: none;
    font-size: 16px;
  }
  button {
    padding: 10px 15px;
    border-radius: 15px;
    border: none;
    background: #ff6b81;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  .hint {
    color: #ff6b81;
    font-size: 14px;
  }

  /* Coeur cartoon */
.heart {
  position: relative;
  width: 300px;
  height: 300px;
  cursor: pointer;
}

/* Image du cÅ“ur */
#heartImage {
  width: 100%;
  height: 100%;
  animation: heartbeat 1s infinite;
}

  /* Bulle de dialogue */
.bubble {
  position: absolute;
  top: -120px; /* AugmentÃ© de -80px Ã  -120px */
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 10px 20px;
  border-radius: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s;
  font-size: 16px;
}
  .bubble.show { opacity: 1; }
  .bubble::after {
    content: "";
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    border-width: 10px;
    border-style: solid;
    border-color: white transparent transparent transparent;
  }
</style>
</head>
<body>

<div class="screen active" id="screen1">
  <h2>Entrez le mot de passe ðŸ’–</h2>
  <form id="passwordForm">
    <input type="password" id="passwordInput" placeholder="Mot de passe">
    <button type="submit">Entrer</button>
    <div class="hint" id="hint"></div>
  </form>
</div>

<div class="screen" id="screen2">
<div class="heart" id="heart">
  <img src="boy1.png" alt="CÅ“ur animÃ©" id="heartImage">
  <div class="bubble" id="bubble">Coucou ðŸ’•</div>
</div>
</div>

<script>
  const passwordForm = document.getElementById("passwordForm");
  const passwordInput = document.getElementById("passwordInput");
  const hint = document.getElementById("hint");
  const screen1 = document.getElementById("screen1");
  const screen2 = document.getElementById("screen2");

  const correctPassword = "toi";
  const passwordHint = "Indice : ce qui compte le plus pour moi";

  passwordForm.addEventListener("submit", (e) => {
    e.preventDefault();
    if(passwordInput.value === correctPassword) {
      screen1.classList.remove("active");
      screen2.classList.add("active");
    } else {
      hint.textContent = passwordHint;
      passwordInput.value = "";
    }
  });

  const heart = document.getElementById("heart");
  const bubble = document.getElementById("bubble");

  const messages = [
    "Coucou ðŸ’•",
    "Tu es mon essentiel âœ¨",
    "Toujours toi ðŸ’«",
    "Je t'adore ðŸ¥°",
    "Mon petit trÃ©sor ðŸ’–"
  ];

  let index = 0;

  heart.addEventListener("click", () => {
    bubble.classList.add("show");
    bubble.textContent = messages[index];
    index = (index + 1) % messages.length;
  });
</script>

</body>
</html>
