<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Machine à Grappin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="machine">
    <div id="clawZone">
      <div id="rope"></div>
      <div id="claw">
        <div class="arm left"></div>
        <div class="arm right"></div>
      </div>
    </div>
    <div id="toys">
      <img src="toy1.png" class="toy" alt="jouet">
      <img src="toy2.png" class="toy" alt="jouet">
      <img src="toy3.png" class="toy" alt="jouet">
      <img src="toy4.png" class="toy" alt="jouet">
    </div>
  </div>

  <button id="playBtn">Descendre</button>
  <div id="explosionArea"></div>
  <button id="secretBtn">On continue ❤</button>

  <script src="script.js"></script>
</body>
</html>
